    <style>
        /* Cố định vị trí header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1030;
            font-size: 20px;
            /* Đặt độ ưu tiên cao để nằm trên các thành phần khác */
        }

        /* Carousel full height */
        .carousel,
        .carousel-inner,
        .carousel-item {
            height: 100vh;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100vh;
            width: 100%;
        }

        /* Lớp overlay với opacity */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Đặt màu nền với opacity */
            z-index: 1;
            /* Đặt độ ưu tiên để nằm trên ảnh */
        }

        /* Overlay text */
        .carousel-caption {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            /* Đặt độ ưu tiên để nằm trên overlay */
        }

        /* Thêm khoảng cách cho phần nội dung bên dưới header */
        .content {
            margin-top: 56px;
            /* Đặt margin-top để tránh bị che khuất bởi header */
        }

        #slogan, .chunghien {
            font-family: "Dancing Script", cursive;
        }

        #slogan {
            font-size: 100px;
        }

        #title {
            font-size: 30px;
        }
    </style>
